<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ilham Okta Rahmadi â€“ Bug Bounty Hunter</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: 'Orbitron', sans-serif;
      color: #00ffcc;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      background: rgba(0, 0, 0, 0.6);
    }
    h1 {
      font-size: 3.5rem;
      color: #fff;
      position: relative;
      animation: glitch 1s infinite;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    h1::before,
    h1::after {
      content: 'Ilham Okta Rahmadi';
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      opacity: 0.7;
    }
    h1::before {
      color: #ff00c8;
      z-index: -1;
      transform: translate(-2px, 0);
    }
    h1::after {
      color: #00fff7;
      z-index: -1;
      transform: translate(2px, 0);
    }
    @keyframes glitch {
      0% { transform: none; }
      20% { transform: translate(2px, -2px); }
      40% { transform: translate(-2px, 2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(-2px, -2px); }
      100% { transform: none; }
    }
    h2 {
      font-size: 1.4rem;
      color: #88ffe6;
      margin-bottom: 1.5rem;
    }
    .bio {
      color: #c1fff8;
      max-width: 500px;
      font-size: 1rem;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="content">
    <h1>Ilham Okta Rahmadi</h1>
    <h2>Bug Bounty Hunter</h2>
    <p class="bio">
      Passionate about cybersecurity and vulnerability hunting. <br />
      Focused on web application security and ethical hacking.
    </p>
  </div>
  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const chars = "01";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array.from({length: columns}).fill(1);
    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ffcc";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = chars[Math.floor(Math.random() * chars.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 33);
    window.addEventListener("resize", () => location.reload());
  </script>
</body>
</html>
